{% extends "base.html" %} {% load crispy_forms_tags %} {% block content%}
<div class="container" style="max-width: 500px">
  <div class="py-1 mt-2 border border-1 shadow rounded">
    <div class="py-2 mt-2 border border-1 shadow rounded text-center color">
      <h1 class="fw-bold text-white">{{title}}</h1>
    </div>
    {% if error %}
    <div
      class="alert alert-danger alert-dismissible fade show text-white"
      role="alert"
    >
      <strong> ยก {{error}}</strong>, Verifique los datos...!
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %}
    <form enctype="multipart/form-data" method="POST" class="m-4">
      {% csrf_token %} {{form|crispy}} {{photo|crispy}}
      <div class="d-flex text-center justify-content-center">
        <button class="btn botones text-white" type="submit">
          Registrarse
        </button>
        <a class="btn color text-white ms-2" href="{% url 'login' %}"
          >Iniciar Sesion</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock content %}
